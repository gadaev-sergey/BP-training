<header class="header">
  <div class="container header__container">
    <a class="header__logo-wrapper">
      <img loading="lazy" src="img/logo.svg" class="image" width="215" height="44" alt="Логотип Barber Point">
    </a>
    <nav class="header__nav nav">
      <ul class="nav__list list-reset">
        <li class="nav__item">
          <a href="#" class="nav__link eff-line">Главная</a>
        </li>
        <li class="nav__item">
          <a href="#" class="nav__link eff-line">Статьи и новости</a>
        </li>
      </ul>
    </nav>
    <div class="header__desc">
      <address class="header__address">г. Краснодар</address>
      <div class="header__time">Ежедневно 10:00-22:00</div>
    </div>
    <div class="header__btn-wrapper">
      <button class="header__btn main-btn main-btn--black btn-reset" aria-label="Whatsapp" data-graph-path="modal-phone">
        <svg class="icon">
          <use xlink:href="img/sprite.svg#whatsapp"></use>
        </svg>
      </button>
      <a class="header__tel main-btn main-btn--black" href="tel:+78612050845">
        <svg class="icon">
          <use xlink:href="img/sprite.svg#phone"></use>
        </svg>
        8 (861) 205-08-45
      </a>
    </div>
    <div class="header__mob-wrapper">
      <button class="header__mob-btn btn-reset" aria-label="Whatsapp" data-graph-path="modal-phone">
        <svg>
          <use xlink:href="img/sprite.svg#phone"></use>
        </svg>
      </button>
      <button class="burger" aria-label="Открыть меню" aria-expanded="false"  data-burger>
        <span class="burger__line"></span>
      </button>
    </div>
    <div class="mob-menu" data-menu>
      <div class="mob-menu__overlay" data-menu-overlay></div>
      <div class="mob-menu__content">
        <div class="mob-menu__logo-wrapper">
          <img loading="lazy" src="img/logo.svg" class="image" width="158" height="32" alt="Логотип Barber Point">
        </div>
        <div class="mob-menu__clock">
          <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
            <g clip-path="url(#clip0_252_116926)">
              <path d="M9 16.5C13.1421 16.5 16.5 13.1421 16.5 9C16.5 4.85786 13.1421 1.5 9 1.5C4.85786 1.5 1.5 4.85786 1.5 9C1.5 13.1421 4.85786 16.5 9 16.5Z" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M9 4.5V9L12 10.5" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </g>
            <defs>
              <clipPath id="clip0_252_116926">
                <rect width="18" height="18" fill="white"/>
              </clipPath>
            </defs>
          </svg>
          <span>Ежедневно 10:00-22:00</span>
        </div>
        <nav class="mob-menu__nav">
          <ul class="mob-menu__nav-list list-reset">
            <li class="mob-menu__nav-item">
              <a href="#" class="mob-menu__nav-link">
                <span class="mob-menu__nav-text">Главная</span>
                <svg class="mob-menu__nav-icon">
                  <use xlink:href="img/sprite.svg#arrow-sg-accordion"></use>
                </svg>
              </a>
            </li>
            <li class="mob-menu__nav-item">
              <a href="#" class="mob-menu__nav-link">
                <span class="mob-menu__nav-text">Статьи и новости</span>
                <svg class="mob-menu__nav-icon">
                  <use xlink:href="img/sprite.svg#arrow-sg-accordion"></use>
                </svg>
              </a>
            </li>
          </ul>
        </nav>
        <button class="mob-menu__tel btn-reset main-btn main-btn--color" data-menu-item>
          Услуги и цены
        </button>
        <div class="mob-menu__city">г. Краснодар</div>
        <ul class="mob-menu__city-list list-reset">
          <li class="mob-menu__city-item">ул. Артюшкова 1.</li>
          <li class="mob-menu__city-item">ул. 40 Лет Победы 97.</li>
          <li class="mob-menu__city-item">ул. Петра Метальникова 7.</li>
          <li class="mob-menu__city-item">ул. Адм. Серебрякова 3к1.</li>
          <li class="mob-menu__city-item">ул. Гидростроителей 62к2.</li>
        </ul>
        <ul class="mob-menu__social-list social-networks list-reset">
          <li class="social-networks__item">
            <a href="vk.com" class="social-networks__link social-networks__link--vk" data-menu-item aria-label="VK">
              <svg class="icon">
                <use xlink:href="img/sprite.svg#vk"></use>
              </svg>
            </a>
          </li>
          <li class="social-networks__item">
            <a href="telegram.com" class="social-networks__link social-networks__link--telegram" data-menu-item aria-label="Telegram">
              <svg class="icon">
                <use xlink:href="img/sprite.svg#telegram"></use>
              </svg>
            </a>
          </li>
          <li class="social-networks__item">
            <button href="whatsapp.com" class=" btn-reset social-networks__link social-networks__link--whatsapp" data-menu-item aria-label="Whatsapp" data-graph-path="modal-phone">
              <svg class="icon">
                <use xlink:href="img/sprite.svg#whatsapp"></use>
              </svg>
            </button>
          </li>
          <li class="social-networks__item">
            <a href="youtube.com" class="social-networks__link social-networks__link--youtube" data-menu-item aria-label="Youtube">
              <svg class="icon">
                <use xlink:href="img/sprite.svg#youtube"></use>
              </svg>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</header>
